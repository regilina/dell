<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dell</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap');
    </style>
    <link rel="stylesheet" href="styles/reset.css">
		<link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/index-exceptions.css">
    <script src="script.js"></script>
  </head>
  <body class="body">
    <header class="header">
  		<div class="header__content">
        <img class="header__logo" src="img/logo.svg" alt="Дэлл логотип">
        <nav class="header__navigation">
          <ul class="header__navigation-list">
            <li class="header__navigation-item"><a href="#">Главная </a></li>
            <li class="header__navigation-item"><a href="#">Каталог</a></li>
            <li class="header__navigation-item"><a href="#">Новости</a></li>
            <li class="header__navigation-item"><a href="#">Наш АСЦ</a></li>
            <li class="header__navigation-item"><a href="#">Контакты</a></li>
          </ul>
        </nav>
        <div class="header__search">
          <img src="img/icon-search.svg" alt="Поиск">
        </div>
        <div class="header__toolbar">
          <div class="header__profile">
            <img src="img/icon-profile.svg" alt="Профиль">
          </div>
          <div class="header__signal">
            <img src="img/icon-signal.svg" alt="Сигнал">
          </div>
          <div class="header__favorites">
            <img src="img/icon-heart.png">
          </div>
          <div class="header__shopping-bag">
            <img src="img/icon-shopping-bag.svg" alt="корзина">
          </div>
          <div class="header__burger-menu">
            <div class="header__circle">
              <div class="header__burger">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="last-news">
        <div class="last-news__img-container">
          <img class="last-news__img" src="img/news-1.png" alt="новость 1">
          <img class="last-news__img-vector" src="img/vector.svg">
          <img class="last-news__img-vector-2" src="img/vector-2.svg">
        </div>
      </section>
    </main>
  </body>
</html>
